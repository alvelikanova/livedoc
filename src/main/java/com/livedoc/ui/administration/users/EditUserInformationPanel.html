<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<wicket:panel>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				<wicket:message key="userinfopanel.title"></wicket:message>
			</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" wicket:id="form">

				<div wicket:id="feedback"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message
							key="userinfopanel.username"></wicket:message></label>
					<div class="col-sm-9">
						<input class="form-control" type="text" wicket:id="username-field"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message
							key="userinfopanel.password"></wicket:message></label>
					<div class="col-sm-9">
						<input class="form-control" type="password"
							wicket:id="password-field"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message
							key="userinfopanel.repeat_password"></wicket:message></label>
					<div class="col-sm-9">
						<input class="form-control" type="password"
							wicket:id="repeat-password-field"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message
							key="userinfopanel.roles"></wicket:message></label>
					<div class="dropdown col-sm-9">
						<select class="dropdown-menu" wicket:id="roles-choices">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message
							key="userinfopanel.projects"></wicket:message></label>
					<div class="dropdown col-sm-9">
						<input wicket:id="projects" type="hidden" style="width: 300px;" />
					</div>
				</div>
				<div class="form-group last">
					<div class="col-sm-offset-2 col-sm-9">
						<input type="submit" class="btn btn-lg btn-primary"
							wicket:id="save-button" wicket:message="value:userinfopanel.save"></input>
						<input type="button" class="btn btn-lg btn-default"
							wicket:id="cancel-button"
							wicket:message="value:userinfopanel.cancel"></input>
					</div>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>

</html>
