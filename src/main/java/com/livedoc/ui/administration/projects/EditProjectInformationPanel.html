<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<wicket:panel>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				<wicket:message key="projectinfopanel.title"></wicket:message>
			</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" wicket:id="form">

				<div wicket:id="feedback"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message
							key="projectinfopanel.name"></wicket:message></label>
					<div class="col-sm-9">
						<input class="form-control" type="text" wicket:id="project-name"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message
							key="projectinfopanel.description"></wicket:message></label>
					<div class="col-sm-9">
						<textarea class="form-control" wicket:id="project-description"></textarea>
					</div>
				</div>
				<div class="form-group last">
					<div class="col-sm-offset-2 col-sm-9">
						<input type="submit" class="btn btn-lg btn-primary"
							wicket:id="save-button"
							wicket:message="value:projectinfopanel.save"></input> <input
							type="button" class="btn btn-lg btn-default"
							wicket:id="cancel-button"
							wicket:message="value:projectinfopanel.cancel"></input>
					</div>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>

</html>
