<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<wicket:panel>
	<div wicket:id="categoriesContainer">
		<div wicket:id="categories" style="padding-bottom: 30px;">
			<div>
				<input type="text" class="form-control"
					wicket:message="placeholder:category.name" wicket:id="name">
				</input>
			</div>
			<div>
				<textarea class="form-control"
					wicket:message="placeholder:category.description"
					style="resize: none;" rows="3" wicket:id="description"></textarea>
			</div>
			<div class="btn-group pull-right">
				<button class="btn btn-sm btn-success" type="button"
					wicket:id="add-category">
					<span class="glyphicon glyphicon-plus" area-hidden="true"></span>
				</button>
				<button class="btn btn-sm btn-danger" type="button"
					wicket:id="delete-category">
					<span class="glyphicon glyphicon-trash" area-hidden="true"></span>
				</button>
			</div>
		</div>
	</div>
	<div wicket:id="dialog"></div>
</wicket:panel>
</html>
