<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<wicket:panel>
	<div class="form-group">
		<label class="col-sm-2 control-label"><wicket:message
				key="document.upload"></wicket:message></label>
		<div class="col-sm-9">
			<form wicket:id="fileUploadForm">
				<div class="input-group">
					<div class="form-control">
						<input type="file" accept=".xml" wicket:id="fileUpload" />
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-primary"
							wicket:id="uploadDocument">
							<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
							<wicket:message key="docinfopanel.submit"></wicket:message>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="form-group" wicket:id="preview">
		<label class="col-sm-2 control-label"><wicket:message
				key="document.preview"></wicket:message></label>
		<div class="col-sm-9">
			<div class="panel panel-default"
				style="max-height: 300px; overflow: scroll;">
				<div class="panel-body">
					<div wicket:id="markupPanel" />
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
