<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<body>
	<wicket:extend>
		<div class="container">
			<div class="well well-lg">
				<form class="form-horizontal" wicket:id="form">
					<div wicket:id="feedback"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message
								key="document.title"></wicket:message></label>
						<div class="col-sm-9">
							<input class="form-control" type="text"
								wicket:message="placeholder:document.placeholder.title"
								wicket:id="title"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message
								key="document.description"></wicket:message></label>
						<div class="col-sm-9">
							<textarea class="form-control" style="resize: none;" rows="3"
								wicket:message="placeholder:document.placeholder.description"
								wicket:id="description"></textarea>
						</div>
					</div>
					<div wicket:id="documentContentPanel"></div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-9">
							<button type="button" class="btn btn-primary"
								wicket:id="refreshDocumentButton">
								<span class="glyphicon glyphicon-refresh"></span>
								<wicket:message key="document.refresh"></wicket:message>
							</button>
							<button type="button" class="btn btn-primary"
								wicket:id="downloadButton">
								<span class="glyphicon glyphicon-download"></span>
								<wicket:message key="document.download"></wicket:message>
							</button>
						</div>
					</div>
					<div class="form-group last">
						<div class="col-sm-offset-2 col-sm-9">
							<input type="submit" class="btn btn-primary" wicket:id="save"
								wicket:message="value:document.save"></input> <input
								type="button" class="btn btn-default" wicket:id="cancel"
								wicket:message="value:document.cancel"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div wicket:id="dialog"></div>
	</wicket:extend>
</body>
</html>
