<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<body>
	<wicket:extend>
		<div class="container">
			<div class="well well-lg">
				<form class="form-horizontal" wicket:id="form">
					<div wicket:id="feedback"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message
								key="document.title"></wicket:message></label>
						<div class="col-sm-9">
							<input class="form-control" type="text"
								wicket:message="placeholder:document.placeholder.title"
								wicket:id="title"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message
								key="document.description"></wicket:message></label>
						<div class="col-sm-9">
							<textarea class="form-control" style="resize: none;" rows="3"
								wicket:message="placeholder:document.placeholder.description"
								wicket:id="description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message
								key="document.upload"></wicket:message></label>
						<div class="col-sm-9">
							<form wicket:id="fileUploadForm">
								<div class="input-group">
									<div class="form-control">
										<input type="file" accept=".xml" wicket:id="fileUpload" />
									</div>
									<div class="input-group-btn">
										<button type="button" class="btn btn-primary"
											wicket:id="uploadDocument">
											<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
											<wicket:message key="docinfopanel.submit"></wicket:message>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="form-group" wicket:id="preview">
						<label class="col-sm-2 control-label"><wicket:message
								key="document.preview"></wicket:message></label>
						<div class="col-sm-9">
							<div class="panel panel-default"
								style="max-height: 300px; overflow: scroll;">
								<div class="panel-body">
									<div wicket:id="markupPanel" />
								</div>
							</div>
						</div>
					</div>
					<div class="form-group last">
						<div class="col-sm-offset-2 col-sm-9">
							<input type="submit" class="btn btn-primary" wicket:id="save"
								wicket:message="value:document.save"></input> <input
								type="button" class="btn btn-default" wicket:id="cancel"
								wicket:message="value:document.cancel"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div wicket:id="dialog"></div>
	</wicket:extend>
</body>
</html>
