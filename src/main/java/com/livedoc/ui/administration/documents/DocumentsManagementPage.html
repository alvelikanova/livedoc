<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<body>
	<wicket:extend>
		<div wicket:id="placeholder" class="jumbotron">
			<p>
				<wicket:message key="placeholder.projectsNotFound"></wicket:message>
			</p>
		</div>
		<div class="panel-group">
			<div class="panel panel-default" wicket:id="projects-list">
				<div class="panel-heading">
					<div class="panel-title" style="word-wrap: break-word;">
						<a data-toggle="collapse" wicket:id="toggle-link"><span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <label
							wicket:id="project-name"></label>
						<div class="text-muted">
							<small><label wicket:id="project-description"></label></small>
						</div>
					</div>
				</div>
				<div wicket:id="categories-container"
					class="panel-collapse collapse">
					<div class="list-group">
						<div class="list-group-item" wicket:id="categories">
							<a class="list-group-item-text" href="#" wicket:id="categoryLink"><label
								wicket:id="category-name"></label></a>&nbsp;<span wicket:id="count"
								class="badge"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
