<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<body>
	<wicket:extend>
		<div class="panel-group">
			<div class="panel panel-default" wicket:id="projects-list">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" wicket:id="toggle-link"><label
							wicket:id="project-name"></label></a>
					</h4>
				</div>
				<div wicket:id="categories-container"
					class="panel-collapse collapse">
					<div class="panel-body">
						<div wicket:id="project-description-container" class="well">
							<label wicket:id="project-description"></label>
						</div>
						<div class="list-group">
							<div class="list-group-item" wicket:id="categories">
								<a class="list-group-item-text" href="#"
									wicket:id="categoryLink"><label wicket:id="category-name"></label></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
