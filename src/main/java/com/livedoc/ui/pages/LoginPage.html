<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<head>
<link href="css/bootstrap-custom.min.css" type="text/css"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6">
				<div class="well">
					<p class="lead">
						<wicket:message key="greeting"></wicket:message>
					</p>
					<p>
						<wicket:message key="login.title"></wicket:message>
					</p>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="well">
					<form wicket:id="form">
						<div wicket:id="feedback" />
						<div class="form-group">
							<div>
								<label class="control-label"><wicket:message
										key="username.label"></wicket:message></label>
							</div>
							<div>
								<input id="username" class="form-control"
									wicket:message="placeholder:username.placeholder" type="text"
									wicket:id="username"></input>
							</div>
						</div>
						<div class="form-group">
							<div>
								<label class="control-label"><wicket:message
										key="password.label"></wicket:message></label>
							</div>
							<div>
								<input id="password" class="form-control"
									wicket:message="placeholder:password.placeholder"
									type="password" wicket:id="password"></input>
							</div>
						</div>
						<div>
							<button class="btn btn-primary btn-block" type="submit">
								<wicket:message key="login.button">Login</wicket:message>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
