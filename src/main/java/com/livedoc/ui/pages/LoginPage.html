<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<head>
<link href="css/bootstrap-custom.min.css" type="text/css"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<form wicket:id="form">
				<div wicket:id="feedback" />
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h1 class="text-center">
						<wicket:message key="greeting"></wicket:message>
					</h1>
					<div class="form-group">
						<label class="sr-only"><wicket:message
								key="username.label"></wicket:message></label> <input id="username"
							class="form-control" wicket:message="placeholder:username.label"
							type="text" wicket:id="username"></input>
					</div>
					<div class="form-group">
						<label class="sr-only"><wicket:message
								key="password.label"></wicket:message></label> <input id="password"
							class="form-control" wicket:message="placeholder:password.label"
							type="password" wicket:id="password"></input>
					</div>
					<div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							<wicket:message key="login.button">Login</wicket:message>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
