<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<body>
	<wicket:extend>
		<div class="container">
			<div class="jumbotron">
				<h2>
					<wicket:message key="projects.title"></wicket:message>
				</h2>
			</div>
			<ul class="list-group">
				<li class="list-group-item" wicket:id="projects-list">
					<div class="lead">
						<label wicket:id="project-name"></label>
					</div>
					<p class="text-muted">
						<label wicket:id="project-description"></label>
					</p>
					<button type="button" class="btn btn-success"
						wicket:id="viewProject">
						<wicket:message key="projects.button"></wicket:message>
						<span class="glyphicon glyphicon-chevron-right"></span>
					</button>
				</li>
			</ul>
		</div>
	</wicket:extend>
</body>
</html>
