<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<wicket:panel>
	<div class="panel-group"
		style="margin-left: -20px; margin-right: -20px;">
		<div wicket:id="categories-list" class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<label wicket:id="category-name"></label> <a data-toggle="collapse"
						wicket:id="toggle-link"><span wicket:id="expandIcon"></span></a>
				</h4>
			</div>
			<div wicket:id="documents-container" class="panel-collapse collapse">
				<div class="panel-body" style="padding: 0px;">
					<table class="table" style="margin-bottom: 0px;">
						<tbody>
							<tr wicket:id="documents">
								<td><a href="#" wicket:id="documentLink"><label
										wicket:id="document-name" style="margin-left: 5px;"></label></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
