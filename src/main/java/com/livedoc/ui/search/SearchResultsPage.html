<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<body>
	<wicket:extend>
		<div class="jumbotron">
			<h2>
				<wicket:message key="search.title"></wicket:message>
			</h2>
		</div>
		<div class="col-sm-6 col-md-8">
			<div class="list-group" wicket:id="resultsContainer">
				<div wicket:id="searchResultList" style="padding-bottom: 5px;">
					<h4>
						<a href="#" wicket:id="linkToResult"> <span wicket:id="title"></span>
							<span class="text-muted" wicket:id="details"></span>
						</a>
					</h4>
					<p wicket:id="content"></p>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
